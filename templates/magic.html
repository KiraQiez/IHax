<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Recipe Recommendations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        h2{
            color: #ffffff;

        }

        .recipe-card {
    margin-bottom: 20px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.recipe-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.recipe-card-body {
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Ensures items are spaced properly */
    height: 230px;
    padding: 20px;
}

.recipe-card-body h5 {
    font-size: 1.25rem;
    font-weight: 600;
    margin-bottom: 10px;
}

.recipe-card-body .description {
    flex-grow: 1;
    font-size: 1rem;
    color: #6c757d;
    margin-bottom: 15px;
}

.recipe-info {
    display: flex;

    justify-content: space-between;
    font-size: 0.9rem;
    color: #6c757d;
    margin-bottom: 15px;
}

.btn-custom {
    background-color: #dc3545;
    color: #fff;
    border: none;
    width: 100%;
}

.btn-custom:hover {
    background-color: #c82333;
}

        .input-group-wrapper .form-control {
    width: 1120px;
    transition: all 0.3s ease;
}
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="base5">
        <header>
            <nav class="navbar">
                <div class="logo d-flex align-items-center">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
                    <p>HappyRoast</p>
                </div>
                <ul class="nav-links d-flex">
                    <li><a href="/">Home</a></li>
                    <li><a href="/storage">Storage</a></li>
                    <li><a href="/nutrition">Recipe</a></li>
                    <li><a href="/magic">Magic</a></li>
                </ul>
            </nav>
        </header>
    
    <!-- Main Content -->
    <div class="ss container mt-5">
        <!-- Search Section -->
        <div class="search card shadow-sm search-section">
            <div class="card-body">
                <div class="input-group-wrapper">
                    <!-- Ingredient Input -->
                    <div class="mb-3">
                        <label for="ingredient-input" class="form-label">Near Expiry Ingredients:</label>
                        <!-- Display the ingredients dynamically -->
                        <input type="text" class="form-control" id="ingredient-input" value="{{ ingredients }}" disabled>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recipe Recommendations -->
        <div class="container mt-5">
            <h2 class="text-center">Top 3 Recipe Recommendations</h2>
    
            <div class="row">
                <!-- Display the top 3 recipe cards -->
                {% for recipe in recipes[:3] %}
                <div class="col-md-4">
                    <div class="card recipe-card">
                        <!-- Recipe Image -->
                        <img src="{{ recipe.image }}" alt="{{ recipe.name }}" class="card-img-top">
                        
                        <!-- Recipe Details -->
                        <div class="card-body recipe-card-body">
                            <h5 class="card-title">{{ recipe.name }}</h5>
    
                            <!-- Recipe Info: Servings & Time -->
                            <div class="recipe-info">
                                <p><i class="fas fa-utensils"></i> Servings: {{ recipe.servings }}</p>
                                <p><i class="fas fa-clock"></i> Time: {{ recipe.time }} mins</p>
                            </div>
    
                            <!-- View Recipe Button -->
                            <a href="{{ recipe.url }}" target="_blank" class="btn btn-custom w-100 mt-auto">View Recipe</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
