<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="base">
        <header>
            <nav class="navbar">
                <div class="logo d-flex align-items-center">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
                    <p>HappyRoast</p>
                </div>
                <ul class="nav-links d-flex">
                    <li><a href="/">Home</a></li>
                    <li><a href="/storage">Storage</a></li>
                    <li><a href="/nutrition">Recipe</a></li>
                    <li><a href="/login">Login</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="login-container">
                <h2>LOGIN</h2>
                <form id="loginForm" action="/login" method="POST">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" required>
                    
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter Password" required>
                        <button type="button" class="toggle-password" title="Show/Hide Password">üëÅÔ∏è</button>
                    </div>

                    <button type="submit" class="login-btn">LOG IN</button>
                </form>
                <p>Don't have an account? <a href="/register">Register</a></p>
            </div>
        </main>
        
        <!-- SweetAlert JS -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
        
        <script>
            // Check for URL parameters to display SweetAlert
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');

            if (status === 'success') {
                Swal.fire({
                    position: 'center',
                    icon: 'success',
                    title: 'Login successful!',
                    showConfirmButton: false,
                    timer: 1500
                }).then(() => {
                    window.location.href = '/'; // Redirect to home after success
                });
            } else if (status === 'invalid') {
                Swal.fire({
                    icon: 'error',
                    title: 'Login failed!',
                    text: 'Invalid password. Please try again.',
                });
            } else if (status === 'not_registered') {
                Swal.fire({
                    icon: 'warning',
                    title: 'Username not registered!',
                    text: 'Please register an account to log in.',
                });
            }

            // Toggle password visibility
            const togglePasswordButtons = document.querySelectorAll('.toggle-password');
            togglePasswordButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const passwordField = this.previousElementSibling; // Get the previous input field (password)
                    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordField.setAttribute('type', type); // Change the input type
                    this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà'; // Change the icon
                });
            });
        </script>
    </div>
</body>
</html>
