<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-powered Recipe Recommender</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="base2">
        <header>
            <nav class="navbar">
                <div class="logo d-flex align-items-center">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
                    <p>HappyRoast</p>
                </div>
                <ul class="nav-links d-flex">
                    <li><a href="/">Home</a></li>
                    <li><a href="/storage">Storage</a></li>
                    <li><a href="/nutrition">Recipe</a></li>
                    <li><a href="/magic">Magic</a></li>
                </ul>
            </nav>
        </header>

        <div class="recipeMain">
            <h1>HappyRoast</h1>
            <p>Your AI-powered solution to reduce food waste and maximize food freshness. <br>
                Get personalized tips, recipe ideas, and sustainability insights to make the most of every meal.</p>
        </div>
    
        <div class="ss container mt-5">
            <!-- Search Section -->
            <div class="search card shadow-sm search-section">
                <div class="card-body">
                    <div class="input-group-wrapper">
                        <!-- Ingredient Input -->
                        <div class="mb-3">
                            <label for="ingredient-input" class="form-label">Ingredients (comma-separated)</label>
                            <input type="text" class="form-control" id="ingredient-input" placeholder="e.g., chicken, tomato, cheese">
                        </div>

                        <!-- Calories Target -->
                        <div class="mb-3">
                            <label for="calories-select" class="form-label">Calories Target</label>
                            <select id="calories-select" class="form-select">
                                <option value="">Any</option>
                                <option value="500">Below 500</option>
                                <option value="1000">Below 1000</option>
                                <option value="2000">Below 2000</option>
                            </select>
                        </div>

                        <!-- Meal Type -->
                        <div class="mb-3">
                            <label for="meal-type-select" class="form-label">Meal Type</label>
                            <select id="meal-type-select" class="form-select">
                                <option value="">Any</option>
                                <option value="breakfast">Breakfast</option>
                                <option value="brunch">Brunch</option>
                                <option value="lunch/dinner">Lunch/Dinner</option>
                                <option value="snack">Snack</option>
                                <option value="teatime">Teatime</option>
                            </select>
                        </div>

                        <!-- Cuisine Type -->
                        <div class="mb-3">
                            <label for="cuisine-type-select" class="form-label">Cuisine Type</label>
                            <select id="cuisine-type-select" class="form-select">
                                <option value="">Any</option>
                                <option value="american">American</option>
                                <option value="asian">Asian</option>
                                <option value="british">British</option>
                                <option value="caribbean">Caribbean</option>
                                <option value="central europe">Central Europe</option>
                                <option value="chinese">Chinese</option>
                                <option value="eastern europe">Eastern Europe</option>
                                <option value="french">French</option>
                                <option value="greek">Greek</option>
                                <option value="indian">Indian</option>
                                <option value="italian">Italian</option>
                                <option value="japanese">Japanese</option>
                                <option value="korean">Korean</option>
                                <option value="kosher">Kosher</option>
                                <option value="mediterranean">Mediterranean</option>
                                <option value="mexican">Mexican</option>
                                <option value="middle eastern">Middle Eastern</option>
                                <option value="nordic">Nordic</option>
                                <option value="south american">South American</option>
                                <option value="south east asian">South East Asian</option>
                                <option value="world">World</option>
                            </select>
                        </div>

                        <!-- Search Button -->
                        <button class="mb-3 btn btn-danger" onclick="searchRecipes()">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="base3">
        <section class="recipeRecommendation">
            <!-- Single Card for Recipe Results -->
            <div class="ss container">
                <div class="card mb-3 recipe">
                    <div class="card-header">Recommended Recipes</div>
                    <div class="card-body" id="recipe-results"></div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Search for recipes
        function searchRecipes() {
            const ingredients = document.getElementById('ingredient-input').value;
            const calories = document.getElementById('calories-select').value;
            const mealType = document.getElementById('meal-type-select').value;
            const cuisineType = document.getElementById('cuisine-type-select').value;

            fetch('/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `query=${encodeURIComponent(ingredients)}&calories=${encodeURIComponent(calories)}&mealType=${encodeURIComponent(mealType)}&cuisineType=${encodeURIComponent(cuisineType)}`
            })
            .then(response => response.json())
            .then(data => {
                let recipeResults = document.getElementById('recipe-results');
                let output = ``;

                data.forEach(recipe => {
                    output += `
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="food-data" style="width: 80%;">
                                <p><strong>${recipe.Label}</strong></p>
                                <div class="progress">
                                    <div class="progress-bar bg-danger" role="progressbar" style="width: ${parseFloat(recipe.Similarity)}%;" aria-valuenow="${parseFloat(recipe.Similarity)}" aria-valuemin="0" aria-valuemax="100">
                                        ${recipe.Similarity}
                                    </div>
                                </div>
                            </div>
                            <div class="btn-group" role="group">
                                <a href="${recipe.URL}" class="btn btn-danger" target="_blank">View Recipe</a>
                            </div>
                        </div>
                        <hr>
                    `;
                });

                recipeResults.innerHTML = output;

                // Scroll to the results section
                document.querySelector('.recipeRecommendation').scrollIntoView({ behavior: 'smooth' });
            })
            .catch(error => {
                console.error('Error fetching recipes:', error);
                document.getElementById('recipe-results').innerHTML = `<p>An error occurred. Please try again later.</p>`;
            });
        }
    </script>
</body>
</html>
